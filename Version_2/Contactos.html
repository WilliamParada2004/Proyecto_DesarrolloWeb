<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Concesionario Tulio</title>
    <link rel="stylesheet" href="Css/EstiloProyecto.css">
    <link rel="stylesheet" href="Css/EstiloContactos.css">
    <link rel="icon" type="image/png" href="Imagenes/logo.png">
</head>
<body>
    <nav class="Menu_principal">
        <a href="Index.html" class="logo">
            <img src="Imagenes/logo.png" alt="Logo del concesionario">
        </a>
        <ul>
            <li><a href="Index.html">INICIO</a></li>
            <li><a href="Autos.html">AUTOMOVILES</a></li>
            <li><a href="Motos.html">MOTOCICLETAS</a></li>
            <li><a href="Contactos.html">CONTACTOS</a></li>
        </ul>
    </nav>

    <main class="contactos-container">
        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <div class="contact-item">
                <img src="Imagenes/email.png" alt="Email">
                <p>Email: concesionarioTulio@gmail.com</p>
            </div>
            <div class="contact-item">
                <img src="Imagenes/instagram.png" alt="Instagram">
                <p>Instagram: @ConcesionarioTulio</p>
            </div>
            <div class="contact-item">
                <img src="Imagenes/phone.png" alt="Teléfono">
                <p>Número telefónico: +57 310 000 0000</p>
            </div>

            <div class="contact-form">
                <h3>Envíanos un mensaje</h3>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="email" id="correo" placeholder="Correo Electrónico">
                <textarea id="mensaje" placeholder="Mensaje"></textarea>
            </div>

            <!-- Botón para enviar el mensaje -->
            <button id="enviarBtn">Enviar Mensaje</button>
            <p id="mensajeResultado"></p>
        </section>

        <section class="ubicacion">
            <h2>Ubicación</h2>
            <img src="Imagenes/mapa.png" alt="Mapa de Ubicación">
        </section>
    </main>

    <script src="Js/ContactosAPI.js"></script>
</body>
</html>
